<div class="registration-container">
    <h2>Registration Here</h2>
    <form>
      <div class="form-group">
        <label>Employee name</label>
        <input type="text" id="name" placeholder="Full name" [(ngModel)]="employeename" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Email Address"  [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" id="password" placeholder="Password"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}">
      </div>
      <button type="submit" class="register-btn"  (click)="save()"  >Registration</button>
      <div class="login-link">
        <a [routerLink]="['/']">login</a>
      </div>
    </form>
  </div>
